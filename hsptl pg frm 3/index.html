<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="#" class="logo"><img src="./logo.png" alt="logo"></a>
        <ul class="list">
           <a href="#"><li>Home</li></a> 
           <a href="#"><li>About Us</li></a> 
           <a href="#"><li>Contact Us</li></a> 
        </ul>
    </div>

    <!-- ******************************** -->
    <section class="Thebox">
        <h1>Contact Form</h1><br>
        <div class="N-E-M-list">
            <div class="name">
                <label for="name">
                    <h5>Name</h5><input type="name" placeholder="Enter your name">
                  </label>
            </div><br>
            
            <div class="email">
                <label for="email">
                    <h5>Email</h5><input type="email" placeholder="Enter your email">
                  </label>
            </div><br>
            
            <div class="message">
                <label for="message">
                    <h5>Message</h5><input type="message" placeholder="Enter your message">
                  </label>
            </div><br>
              
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
    </section>
    
</body>
</html>
